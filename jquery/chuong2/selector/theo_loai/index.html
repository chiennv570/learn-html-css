<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selector theo loại</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="box box1">
    <a href="">Link 1</a>
    <p>Van ban 1</p>
    <h2>Tieu de 1</h2>
    <a href="">Link 2</a>
    <p>Van ban 2</p>
    <a href="">Link 3</a>
    <p>Van ban 3</p>
    <h2>Tieu de 2</h2>
    <h2>Tieu de 3</h2>
    <h2>Tieu de 3</h2>
    <p>
    <h2>Tieu de 6</h2>
    </p>
</div>
<div class="box">
    <h2>Tieu de 5</h2>
</div>
</body>

<script type="text/javascript">
    $(document).ready(function () {
        // 1. First-of-type
        $('.box.box1 a:first-of-type').css('color', 'red');
        $('.box.box1 h2:first-of-type').css('color', 'red');
        $('.box.box1 h2:last-of-type').css('color', 'yellow');
        // active tieu de 5 bởi tiêu đề 5 chỉ có 1 loại
        $('.box h2:only-of-type').css('color', 'green');
    });
</script>
</html>
