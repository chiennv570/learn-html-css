<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thuoc tinh gach ngang text</title>
</head>
<style type="text/css">
    body {
        font-size: 14px;
        font-family: arial;
    }

    span {
        font-size: 13px;
    }
    span.price {
        color: #f00000;
    }
    span.old-price {
        color: #868686;
        text-decoration: line-through;
    }
    span.line-over {
        text-decoration: overline;
    }
    span.under-line {
        text-decoration: underline;
    }

    a.product-name {
        text-decoration: none;
        color: #333;
    }
</style>
<body>
	<a class="product-name" href="#">Ao len Han Quoc</a><br/>
    <span class="price">500.000d</span>(<span class="old-price">700.000d</span>)<br/><br/>
    <span class="line-over">Gach tren dau</span><br/><br/>
    <span class="under-line">Gach chan</span><br/><br/>
</body>
</html>
