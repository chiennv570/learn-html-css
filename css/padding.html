<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thuoc tinh padding</title>
</head>
<style type="text/css">
	.box {
		width: 400px;
		height: 200px;
		border: 3px solid #07adc6;
		padding: 20px 30px 40px 50px;
		margin-bottom: 20px;
	}

	.box-2 {
		padding: 30px;
		box-sizing: border-box;
	}
</style>
<body>
	
	<div class="box box-1">
		Box 1
	</div>
	<div class="box box-2">
		Box 2
	</div>
</body>
</html>
