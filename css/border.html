<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thuoc tinh border - tao duong vien</title>
</head>
<style type="text/css">
	.box {
		width: 400px;
		height: 200px;
		margin-bottom: 20px;
	}
	
	.border-solid {
		border: 5px solid #333;
	}

	.border-dotted {
		border: 5px dotted #333;
	}

	.border-dashed {
		border: 5px dashed #333;
	}

	.border-more {
		border-top: 2px solid black;
		border-right: 3px dotted red;
		border-bottom: 1px dashed green;
		border-left: 2px double blue;
	}

</style>
<body>
	<div class="box border-solid">
		Box 1
	</div>
	<div class="box border-dotted">
		Box 2
	</div>
	<div class="box border-dashed">
		Box 3
	</div>
	<div class="box border-more">
		Box 4
	</div>
</body>
</html>
